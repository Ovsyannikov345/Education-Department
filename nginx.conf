
http {
    upstream front-end {
        server front-end:3000;
    }

    upstream back-end {
        server back-end:5000;
    }
    
    server {
        listen 80;

        server_name localhost;

        location / {
            proxy_pass http://front-end:3000/;
        }

        location /api/ {
            proxy_pass http://back-end:5000/;
        }
    }
}